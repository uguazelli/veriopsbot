name: ${CONTAINER_NAME:-espocrm}

services:
  # ---------------------------------------------------------------------------
  # 1. DB Creator (The Automator)
  # ---------------------------------------------------------------------------
  db-init:
    image: postgres:15-alpine
    container_name: init_${CONTAINER_NAME}
    restart: "no" # Run just once and stops
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    # Checks if db exists, if not, creates it
    command: >
      sh -c "psql -h ${POSTGRES_HOST} -U ${POSTGRES_USER} -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = '${POSTGRES_DB}'\" | grep -q 1 || psql -h ${POSTGRES_HOST} -U ${POSTGRES_USER} -d postgres -c \"CREATE DATABASE ${POSTGRES_DB}\""
    networks:
      veridata.network:

  # ---------------------------------------------------------------------------
  # 2. Main Application (Web/API)
  # ---------------------------------------------------------------------------
  espocrm:
    image: espocrm/espocrm:9.2.7-apache
    container_name: veridata.${CONTAINER_NAME:-espocrm}
    depends_on:
      - db-init
    environment:
      - ESPOCRM_DATABASE_PLATFORM=Postgresql
      - ESPOCRM_DATABASE_HOST=${POSTGRES_HOST}
      - ESPOCRM_DATABASE_PORT=${POSTGRES_PORT}
      - ESPOCRM_DATABASE_USER=${POSTGRES_USER}
      - ESPOCRM_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - ESPOCRM_DATABASE_NAME=${POSTGRES_DB}
      - ESPOCRM_SITE_URL=${ESPOCRM_SITE_URL}
      - ESPOCRM_ADMIN_USERNAME=${ESPOCRM_ADMIN_USERNAME}
      - ESPOCRM_ADMIN_PASSWORD=${ESPOCRM_ADMIN_PASSWORD}
    volumes:
      - ${VOLUME_NAME}_data:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME:-espocrm}
    restart: always
    # --- PRODUCTION UPGRADES ---
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.50'        # Limits usage to 50% of one core per client
          memory: 512M        # Prevents memory leaks crashing the host

  # ---------------------------------------------------------------------------
  # 3. Daemon (Cron Jobs/Background Tasks) - Alias: .daemon
  # ---------------------------------------------------------------------------
  espocrm-daemon:
    image: espocrm/espocrm:9.2.7-apache
    container_name: veridata.${CONTAINER_NAME:-espocrm}_daemon
    command: php daemon.php
    environment:
      - ESPOCRM_DATABASE_PLATFORM=Postgresql
      - ESPOCRM_DATABASE_HOST=${POSTGRES_HOST}
      - ESPOCRM_DATABASE_PORT=${POSTGRES_PORT}
      - ESPOCRM_DATABASE_USER=${POSTGRES_USER}
      - ESPOCRM_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - ESPOCRM_DATABASE_NAME=${POSTGRES_DB}
    volumes:
      - ${VOLUME_NAME}_data:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME:-espocrm}_daemon
    restart: always

  # ---------------------------------------------------------------------------
  # 4. WebSocket (Real-time notifications)
  # ---------------------------------------------------------------------------
  espocrm-websocket:
    image: espocrm/espocrm:9.2.7-apache
    container_name: veridata.${CONTAINER_NAME:-espocrm}_websocket
    command: php websocket.php
    environment:
      - ESPOCRM_DATABASE_PLATFORM=Postgresql
      - ESPOCRM_DATABASE_HOST=${POSTGRES_HOST}
      - ESPOCRM_DATABASE_PORT=${POSTGRES_PORT}
      - ESPOCRM_DATABASE_USER=${POSTGRES_USER}
      - ESPOCRM_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - ESPOCRM_DATABASE_NAME=${POSTGRES_DB}
    volumes:
      - ${VOLUME_NAME}_data:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME:-espocrm}_websocket
    restart: always

# ---------------------------------------------------------------------------
# Volumes & Networks
# ---------------------------------------------------------------------------
volumes:
  crm_data:
    name: ${VOLUME_NAME}_data

networks:
  veridata.network:
    external: true
    name: veridata.network