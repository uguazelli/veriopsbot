services:
  espocrm:
    image: espocrm/espocrm:latest
    container_name: ${CONTAINER_NAME-espocrm}
    restart: always
    environment:
      - ESPOCRM_DATABASE_PLATFORM=Postgresql
      - ESPOCRM_DATABASE_HOST=${POSTGRES_HOST}
      - ESPOCRM_DATABASE_PORT=${POSTGRES_PORT}
      - ESPOCRM_DATABASE_USER=${POSTGRES_USER}
      - ESPOCRM_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - ESPOCRM_DATABASE_NAME=${POSTGRES_DB}
      - ESPOCRM_ADMIN_USERNAME=${ESPOCRM_ADMIN_USERNAME}
      - ESPOCRM_ADMIN_PASSWORD=${ESPOCRM_ADMIN_PASSWORD}
      - ESPOCRM_SITE_URL=${ESPOCRM_SITE_URL-http://localhost:${ESPOCRM_PORT}}
    ports:
      - "${ESPOCRM_PORT}:80"
    volumes:
      - data_volume:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME-espocrm}.rails

  espocrm-daemon:
    image: espocrm/espocrm:latest
    container_name: ${CONTAINER_NAME-espocrm}-daemon
    # FIXED: Infinite loop. Runs cron.php, sleeps 60s, repeats. Never exits.
    entrypoint: >
      /bin/bash -c "
      echo 'Waiting for EspoCRM install...';
      while [ ! -f /var/www/html/data/config.php ]; do sleep 5; done;
      echo 'Install found. Starting Daemon Loop.';
      while true; do
        php /var/www/html/cron.php;
        sleep 60;
      done
      "
    restart: always
    volumes:
      - data_volume:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME-espocrm}.daemon

  espocrm-websocket:
    image: espocrm/espocrm:latest
    container_name: ${CONTAINER_NAME-espocrm}-websocket
    # CORRECT: Waits for binary, then starts the long-running websocket server.
    entrypoint: >
      /bin/bash -c "
      echo 'Waiting for Websocket file...';
      while [ ! -f /var/www/html/bin/websocket.php ]; do sleep 5; done;
      echo 'File found. Starting Websocket.';
      php /var/www/html/bin/websocket.php
      "
    restart: always
    environment:
      - ESPOCRM_CONFIG_USE_WEB_SOCKET=true
    volumes:
      - data_volume:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME-espocrm}.websocket

volumes:
  data_volume:
    name: ${VOLUME_NAME-espocrm_data}

networks:
  veridata.network:
    external: true