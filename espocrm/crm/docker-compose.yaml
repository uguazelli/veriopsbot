name: ${CONTAINER_NAME:-espocrm}

services:
  # ---------------------------------------------------------------------------
  # 1. Main Application (Web/API) - Alias: .rails
  # ---------------------------------------------------------------------------
  espocrm:
    image: espocrm/espocrm:9.2.7-apache
    container_name: ${CONTAINER_NAME:-espocrm}
    environment:
      - ESPOCRM_DATABASE_PLATFORM=Postgresql
      - ESPOCRM_DATABASE_HOST=${POSTGRES_HOST}
      - ESPOCRM_DATABASE_PORT=${POSTGRES_PORT}
      - ESPOCRM_DATABASE_USER=${POSTGRES_USER}
      - ESPOCRM_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - ESPOCRM_DATABASE_NAME=${POSTGRES_DB}
      - ESPOCRM_SITE_URL=${ESPOCRM_SITE_URL}
      - ESPOCRM_ADMIN_USERNAME=${ESPOCRM_ADMIN_USERNAME}
      - ESPOCRM_ADMIN_PASSWORD=${ESPOCRM_ADMIN_PASSWORD}
    volumes:
      - ${VOLUME_NAME}_data:/var/www/html
    ports:
      - "${ESPOCRM_PORT}:80"
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME:-espocrm}.rails
    restart: always
    # --- PRODUCTION UPGRADES ---
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.50'        # Limits usage to 50% of one core per client
          memory: 512M        # Prevents memory leaks crashing the host

  # ---------------------------------------------------------------------------
  # 2. Daemon (Cron Jobs/Background Tasks) - Alias: .daemon
  # ---------------------------------------------------------------------------
  espocrm-daemon:
    image: espocrm/espocrm:9.2.7-apache
    container_name: ${CONTAINER_NAME:-espocrm}-daemon
    command: php daemon.php
    environment:
      - ESPOCRM_DATABASE_PLATFORM=Postgresql
      - ESPOCRM_DATABASE_HOST=${POSTGRES_HOST}
      - ESPOCRM_DATABASE_PORT=${POSTGRES_PORT}
      - ESPOCRM_DATABASE_USER=${POSTGRES_USER}
      - ESPOCRM_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - ESPOCRM_DATABASE_NAME=${POSTGRES_DB}
    volumes:
      - ${VOLUME_NAME}_data:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME:-espocrm}.daemon
    restart: always

  # ---------------------------------------------------------------------------
  # 3. WebSocket (Real-time notifications)
  # ---------------------------------------------------------------------------
  espocrm-websocket:
    image: espocrm/espocrm:9.2.7-apache
    container_name: ${CONTAINER_NAME:-espocrm}-websocket
    command: php websocket.php
    environment:
      - ESPOCRM_DATABASE_PLATFORM=Postgresql
      - ESPOCRM_DATABASE_HOST=${POSTGRES_HOST}
      - ESPOCRM_DATABASE_PORT=${POSTGRES_PORT}
      - ESPOCRM_DATABASE_USER=${POSTGRES_USER}
      - ESPOCRM_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - ESPOCRM_DATABASE_NAME=${POSTGRES_DB}
    volumes:
      - ${VOLUME_NAME}_data:/var/www/html
    ports:
      - "${ESPOCRM_WEB_SOCKET_PORT}:8080"
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME:-espocrm}.websocket
    restart: always

# ---------------------------------------------------------------------------
# Volumes & Networks
# ---------------------------------------------------------------------------
volumes:
  crm_data:
    name: ${VOLUME_NAME}_data

networks:
  veridata.network:
    external: true
    name: veridata.network