{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 4rem auto;">
    <div style="text-align: center; margin-bottom: 1.5rem;">
        <img src="/static/logo.png" alt="VeriData" style="height: 80px; width: auto;">
    </div>
    <h1 style="text-align: center; margin-bottom: 0.5rem; font-size: 1.75rem;">User Login</h1>
    <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem; margin-top: 0;">Welcome to VeriDataBot
    </p>

    {% if error %}
    <div
        style="background-color: #fee2e2; color: #dc2626; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; text-align: center; font-size: 0.9rem;">
        {{ error }}
    </div>
    {% endif %}

    <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
        <div class="form-control">
            <label>Instance Name</label>
            <input type="text" name="instance_name" value="{{ instance_name | default('') }}" required autofocus>
        </div>
        <div class="form-control">
            <label>Access Key</label>
            <input type="password" name="access_key" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">Login</button>
    </form>

    <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); text-align: center;">
        <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem;">Need help?</p>
        <div style="display: flex; gap: 1rem; justify-content: center; font-size: 1.2rem;">
            <a href="https://wa.me/5491170823016" target="_blank" title="WhatsApp" style="text-decoration: none;">ğŸ’¬</a>
            <a href="mailto:hello@veridatapro.com" title="Email" style="text-decoration: none;">âœ‰ï¸</a>
            <a href="https://veridatapro.com" target="_blank" title="Website" style="text-decoration: none;">ğŸŒ</a>
            <a href="https://www.linkedin.com/company/veridatapro" target="_blank" title="LinkedIn"
                style="text-decoration: none;">ğŸ”—</a>
        </div>

        <div style="margin-top: 1.5rem;">
            <a href="/admin/login"
                style="font-size: 0.85rem; color: var(--text-muted); text-decoration: none; border-bottom: 1px dotted var(--text-muted);">
                Admin Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
