name: veridata

services:
  veridata_worker:
    build: .
    container_name: veridata.worker
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      veridata.network:
        aliases:
          - veridata.worker
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
        - action: rebuild
          path: ./pyproject.toml

networks:
  veridata.network:
    external: true
