name: veridata

services:
  veridata_rag:
    build: .
    container_name: veridata.rag
    env_file:
      - .env
    environment:
      # Connect to external postgres container
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
    command: ["uv", "run", "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      veridata.network:
        aliases:
          - veridata.rag
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: ./pyproject.toml

networks:
  veridata.network:
    external: true
