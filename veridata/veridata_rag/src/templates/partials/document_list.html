{% for id, filename, created_at in documents %}
<tr id="doc-{{ id }}" class="hover:bg-gray-50">
    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900">{{ filename }}</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ created_at.strftime('%Y-%m-%d %H:%M') }}</td>
    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
        <button hx-delete="/documents/{{ id }}" hx-target="#doc-{{ id }}" hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this document?" class="text-red-600 hover:text-red-900">
            Delete
        </button>
    </td>
</tr>
{% else %}
<tr>
    <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500 italic">No documents uploaded yet.</td>
</tr>
{% endfor %}
