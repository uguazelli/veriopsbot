name: Deploy VeriOps to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Set the project root to avoid navigation errors
            PROJECT_ROOT="/home/administrator/veriopsbot"

            echo "üì• Pulling latest code..."
            cd $PROJECT_ROOT
            git pull origin main

            echo "üõ†Ô∏è Rebuilding Databases"
            cd $PROJECT_ROOT/databases
            docker compose up --build -d

            echo "üõ†Ô∏è Rebuilding Chatwoot"
            cd $PROJECT_ROOT/chatwoot
            docker compose up --build -d

            echo "üõ†Ô∏è Rebuilding EspoCRM"
            # Pointing to the correct 'crm' subfolder
            cd $PROJECT_ROOT/espocrm/crm
            docker compose up --build -d

            echo "üõ†Ô∏è Rebuilding VeriData"
            cd $PROJECT_ROOT/veridata
            docker compose up --build -d

            echo "üöÄ Deployment Complete!"
