name: Deploy VeriOps to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            PROJECT_ROOT="/home/administrator/VeriRevOps"

            echo "üì• Pulling latest code..."
            cd $PROJECT_ROOT
            git checkout main
            git pull

            echo "üõ†Ô∏è Rebuilding VeriData"
            cd $PROJECT_ROOT/veridata

            # Tip: 'down' causes downtime. You can often just run 'up --build -d'
            # and Docker will recreate only what changed with minimal downtime.
            docker compose down
            docker compose up --build -d

            echo "üßπ Cleaning up old images..."
            # This is the critical line to save disk space:
            docker image prune -f

            echo "üöÄ Deployment Complete!"