name: chatwoot

services:
  base: &base
    image: chatwoot/chatwoot:latest
    env_file: .env
    volumes:
      - storage_data:/app/storage

  rails:
    <<: *base
    container_name: veridata.chatwoot
    ports:
      - "127.0.0.1:${CHATWOOT_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    restart: always
    networks:
      veridata.network:
        aliases:
          - veridata.chatwoot

  sidekiq:
    <<: *base
    container_name: veridata.chatwoot_sidekiq
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    restart: always
    networks:
      veridata.network:
        aliases:
          - veridata.chatwoot_sidekiq

volumes:
  storage_data:

networks:
  veridata.network:
    external: true
